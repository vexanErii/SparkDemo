    function loadContent(page) {
        var pageTitle = document.getElementById('pageTitle');
        var contentFrame = document.getElementById('contentFrame');
        var images = document.getElementById('content').getElementsByTagName('img');

        // 隐藏所有图片
        for (var i = 0; i < images.length; i++) {
            images[i].style.display = 'none';
        }

        // Set the page title based on the clicked link
            switch(page) {
                case 'ClickRed.html':
                    pageTitle.textContent = '点击率数据分析';
                    break;
                case 'NumAvg.html':
                    pageTitle.textContent = '章节平均数据分析';
                    break;
                case 'NumTop.html':
                    pageTitle.textContent = '作家排名数据分析';
                    break;
                case 'TypeClick.html':
                    pageTitle.textContent = '小说类型点击率分析';
                    break;
                case 'TypeNum.html':
                    pageTitle.textContent = '小说类型数量分析';
                    break;
                case 'Update.html':
                    pageTitle.textContent = '小说更新频率分析';
                    break;
                // default:
                //     pageTitle.textContent = '小说信息数据分析';
                case 'authorRead.html':
                    pageTitle.textContent = '作者总阅读量分析';
                    break;
                case 'authorReadAve.html':
                    pageTitle.textContent = '作者平均阅读量分析';
                    break;
                case 'readTop.html':
                    pageTitle.textContent = '小说总阅读量分析';
                    break;
                case 'recommendTop.html':
                    pageTitle.textContent = '小说总推荐量分析';
                    break;
                case 'typePro.html':
                    pageTitle.textContent = '小说类型分析';
                    break;
                case 'typeTopRead.html':
                    pageTitle.textContent = '小说类型阅读分析';
                    break;
                default:
                    pageTitle.textContent = '小说信息数据分析';
            }

        // Load the content from the respective page
        contentFrame.src = page;

        // 如果加载的是特定页面，显示图片
        if (page === 'ClickRed.html') {
            var messageImages = document.getElementById('content').querySelectorAll('.message-image');
            for (var i = 0; i < messageImages.length; i++) {
                messageImages[i].style.display = 'block';
            }
        }
        // 如果需要，为其他页面添加类似的逻辑
